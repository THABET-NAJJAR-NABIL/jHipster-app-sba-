<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.entityTest.home.title">Entity Tests</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-test" [routerLink]="['/entity-test/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.entityTest.home.createLabel">
            Create a new Entity Test
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entityTests?.length === 0">
        <span jhiTranslate="jhipsterApp.entityTest.home.notFound">No entityTests found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entityTests?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.entityTest.test">Test</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entityTest of entityTests ;trackBy: trackId">
                    <td><a [routerLink]="['/entity-test', entityTest.id, 'view']">{{ entityTest.id }}</a></td>
                    <td>{{ entityTest.test }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entity-test', entityTest.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entity-test', entityTest.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entityTest)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
