<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pieModel">
            <h2><span jhiTranslate="jhipsterApp.pieModel.detail.title">Pie Model</span> {{ pieModel.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.pieModel.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ pieModel.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.pieModel.label">Label</span></dt>
                <dd>
                    <span>{{ pieModel.label }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pie-model', pieModel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
